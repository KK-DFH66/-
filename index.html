<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钳工三级理论考试系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 开始界面 -->
        <div id="start-screen" class="screen">
            <h1>钳工三级理论考试系统</h1>
            <div class="exam-info">
                <h3>考试说明</h3>
                <ul>
                    <li><strong>考试时间：</strong>90分钟</li>
                    <li><strong>题目顺序：</strong>
                        <ol>
                            <li>单选题（100题 × 0.5分）</li>
                            <li>多选题（20题 × 1分）</li>
                            <li>判断题（30题 × 1分）</li>
                        </ol>
                    </li>
                    <li><strong>总分：</strong>100分（合格线60分）</li>
                </ul>
                <div class="notice">
                    <p>注意：每个题型内的题目顺序随机，但题型顺序固定</p>
                </div>
            </div>
            <button id="start-btn" class="primary-btn">开始考试</button>
        </div>

        <!-- 考试界面 -->
        <div id="exam-screen" class="screen hidden">
            <div class="progress-bar">
                <div class="progress"></div>
                <span class="progress-text">0/150</span>
            </div>
            <div class="exam-header">
                <div id="section-title" class="section-title"></div>
                <button id="answer-sheet-btn" class="secondary-btn">答题卡</button>
            </div>
            <div class="question-container">
                <div class="question-meta">
                    <span class="question-type"></span>
                    <span class="question-number"></span>
                </div>
                <div class="question-text"></div>
                <div class="options-container"></div>
            </div>
        </div>

        <!-- 答题卡界面 -->
        <div id="answer-sheet-screen" class="screen hidden">
            <h2>答题卡</h2>
            <div class="preview-header">
                <div class="legend">
                    <span class="answered"><i></i>已作答</span>
                    <span class="unanswered"><i></i>未作答</span>
                </div>
                <p>共150题，当前已作答 <span id="answered-count">0</span> 题</p>
            </div>
            <div class="answer-sheet-container"></div>
            <div class="preview-footer">
                <button id="exit-sheet-btn" class="secondary-btn">返回答题</button>
                <button id="submit-btn" class="primary-btn" disabled>确认交卷</button>
            </div>
        </div>

        <!-- 结果界面 -->
        <div id="result-screen" class="screen hidden">
            <div class="result-header">
                <h2>考试成绩</h2>
                <div class="score-summary">
                    <span class="total-score">0</span>
                    <span class="pass-badge"></span>
                </div>
            </div>
            <div class="score-details">
                <div class="detail-item">
                    <span class="detail-label">单选题</span>
                    <div class="detail-bar">
                        <div class="detail-progress" style="width: 0%"></div>
                    </div>
                    <span class="detail-score">0/50</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">多选题</span>
                    <div class="detail-bar">
                        <div class="detail-progress" style="width: 0%"></div>
                    </div>
                    <span class="detail-score">0/20</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">判断题</span>
                    <div class="detail-bar">
                        <div class="detail-progress" style="width: 0%"></div>
                    </div>
                    <span class="detail-score">0/30</span>
                </div>
            </div>
            <div class="result-btns">
                <button id="view-wrong-btn" class="primary-btn">查看错题解析</button>
                <button id="new-exam-btn" class="secondary-btn">重新考试</button>
            </div>
        </div>

        <!-- 错题界面 -->
        <div id="wrong-answers-screen" class="screen hidden">
            <div class="wrong-header">
                <h2>错题解析</h2>
                <p>共<span id="wrong-count">0</span>道错题</p>
            </div>
            <div class="wrong-answers-container"></div>
            <button id="back-to-result-btn" class="secondary-btn">返回成绩单</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
